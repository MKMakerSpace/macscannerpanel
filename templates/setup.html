<head>

    <meta charset="utf-8">

    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Main styles for this application -->

<body class="app header-fixed aside-menu-fixed aside-menu-hidden">
    <header class="app-header navbar">
        <button class="navbar-toggler mobile-sidebar-toggler d-lg-none" type="button">☰</button>
        <a class="navbar-brand" href="#"></a>
        <ul class="nav navbar-nav d-md-down-none">

        </ul>

    </header>

    <div class="app-body">

        <!-- Main content -->
        <main class="main">

            <!-- Breadcrumb -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Setup Wizard
                </li>


                <!-- Breadcrumb Menu-->
            </ol>


            <div class="container-fluid">
                <div class="animated fadeIn">
                    <form method="post">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    Database Configuration
                                </div>

                                <div class="card-block">

                                        <div class="form-group">
                                            <label for="database_id">Database Name</label>
                                            <input type="text" id="database_id" name="database_id" class="form-control" placeholder="" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="database_user">User Name</label>
                                            <input type="text" id="database_user" name="database_user" class="form-control" placeholder="" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="database_pass">User Password</label>
                                            <input type="password" id="database_pass" name="database_pass" class="form-control" placeholder="" >
                                        </div>
                                        <div class="form-group">
                                            <label for="database_host">Database Host</label>
                                            <input type="text" id="database_host" name="database_host" class="form-control" placeholder="" required>
                                        </div>
                                </div>

                                <div class="card-footer">
                                </div>



                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    User Configuration
                                </div>

                                <div class="card-block">

                                        <div class="form-group">
                                            <label for="user_user">User Name (currently only supports one account)</label>
                                            <input type="text" id="user_user" name="user_user" class="form-control" placeholder="" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="user_pass">Password</label>
                                            <input type="password" id="user_pass" name="user_pass" class="form-control" placeholder="" required>
                                        </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Install</button>
                                </div>



                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>


            <!-- /.conainer-fluid -->
        </main>

    </div>

    <footer class="app-footer">
        <a href="http://coreui.io">CoreUI</a> © 2017 creativeLabs.
        <span class="float-right">Powered by <a href="http://coreui.io">CoreUI</a>
        </span>
    </footer>

    <!-- Bootstrap and necessary plugins -->
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/tether/dist/js/tether.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/bower_components/pace/pace.min.js"></script>


    <!-- Plugins and scripts required by all views -->
    <script src="/static/bower_components/chart.js/dist/Chart.min.js"></script>


    <!-- GenesisUI main scripts -->

    <script src="/static/js/app.js"></script>

    <script>
        function post(path, params, method) {
    method = method || "post"; // Set method to post by default if not specified.

    // The rest of this code assumes you are not using a library.
    // It can be made less wordy if you use one.
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", path);

    for(var key in params) {
        if(params.hasOwnProperty(key)) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", params[key]);

            form.appendChild(hiddenField);
         }
    }

    document.body.appendChild(form);
    form.submit();
}
    </script>

</body>

</html>
